runtime: python37

env_variables:
  GCP_PROJECT: 'ubc-serverless-compliance'
  PUBSUB_TOPIC_NEW_PRODUCT: 'new-product'
  PUBSUB_TOPIC_PAYMENT_PROCESS: 'payment-process'
  GCS_BUCKET: 'serverless-store-bucket-1-gokce'
  FIREBASE_CONFIG: 'firebase_config.json'

handlers:
  - url: /static
    static_dir: static

  - url: /.*
    script: auto
    secure: always
    redirect_http_response_code: 301
